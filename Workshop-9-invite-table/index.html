<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Invite table</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <!-- Go to beach -->
    <body>
        <div class="container">
            <div class="input-container" id="input-container">
                <h1>Invite table</h1>
                <form action="" class="form" id="countDownForm">
                    <label for="">Title</label>
                    <input type="text" class="title" id="title">
                    <label for="">Date/Month/Year</label>
                    <input type="date" class="date-picker" id="date-picker">
                    <button type="summit">Save</button>
                </form>
            </div>
            <div class="countdown" id="countdown" hidden>
                <h1 id="countdown-title"></h1>
                <ul>
                    <li><span></span>Date</li>
                    <li><span></span>Hour</li>
                    <li><span></span>Minutes</li>
                    <li><span></span>Miliseconds</li>
                </ul>
                <button id="countdown-button">Cancel</button>
            </div>
            <div class="complete" id="complete" hidden>
                <h1 class="complete-title">Notify</h1>
                <h1 class="complete-info" id="complete-info"></h1>
                <button id="complete-button">New list</button>
            </div>
        </div>
    <script src="script.js"></script>
    </body>
</html>
