<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Booking cinema ticket</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="movie-container">
      <label for="">Choose Movie Name: </label>
      <select name="" id="movie" class="">
        <option value="250">IU CONCERT : The Golden Hour | 250 THB</option>
        <option value="200">สามทหารเสือ กำเนิดนักรบดาร์ตาญัง | 200 THB</option>
        <option value="250">เหยียบระห่ำ ดับโคตรแค้น | 250 THB</option>
        <option value="200">ฝนตกวันนั้นผมแอบรักรุ่นพี่ | 200 THB</option>
        <option value="180">ไปรษณีย์ 4 โลก | 180 THB</option>
      </select>
    </div>
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small> Empty seat </small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small> The seat has already been reserved </small>
      </li>
      <li>
        <div class="seat occupied"></div>
        <small> The seat is not available </small>
      </li>
    </ul>
    <div class="container">
      <div class="screen"></div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat occupied"></div>
        <div class="seat occupied"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row">
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
    </div>
    <p class="text">
      Choose quantity <span id="count">0</span> Seat Total Price
      <span class="" id="total">0</span>
    </p>
    <script src="script.js"></script>
  </body>
</html>
