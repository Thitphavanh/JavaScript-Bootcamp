<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <h1 class="main-title">Work of plane</h1>
        <div class="drag-container">
            <ul class="drag-list">
                <!-- Category 2 -->
                <li class="drag-column backlog-column">
                    <span class="header">
                        <h1>Remaining work</h1>
                    </span>
                    <div class="custom-scroll" id="backlog-content">
                        <ul class="drag-item-list" id="backlog-list">
                            <li class="drag-item" draggable="true">Design UX/UI</li>
                            <li class="drag-item" draggable="true">Send work to customers</li>
                            <li class="drag-item" draggable="true">Budget offer</li>
                        </ul>
                    </div>
                </li>
                <!-- Category 2 -->
                <li class="drag-column progress-column">
                    <span class="header">
                        <h1>Progressing Work</h1>
                    </span>
                    <div class="custom-scroll" id="progress-content">
                        <ul class="drag-item-list" id="backlog-list">
                            <li class="drag-item" draggable="true">Design structure</li>
                            <li class="drag-item" draggable="true">Develop coding</li>
                        </ul>
                    </div>
                </li>
                <!-- Category 3 -->
                <li class="drag-column complete-column">
                    <span class="header">
                        <h1>Work completed</h1>
                    </span>
                    <div class="custom-scroll" id="complete-content">
                    </div>
                </li>
                <!-- Category 4 -->
                <li class="drag-column reject-column">
                    <span class="header">
                        <h1>Work not pass</h1>
                    </span>
                    <div class="custom-scroll" id="reject-content">
                    </div>
                </li>
            </ul>
        </div>
    </body>
</html>
